{% extends "layout.html" %}

{% block title %}
    Login
{% endblock  %}

{% block content %}
    <h1> Login </h1>
    <form class="form-with-validation" action="{%url 'users:login'%}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        {%if request.get.next%}
            <input type="hidden" name="next" value ="{{request.get.next}}">
            {% endif %}
        <button class="form-submit">Submit</button>
    </form>
{% endblock  %}
